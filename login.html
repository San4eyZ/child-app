<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" rel="stylesheet">
</head>
<body class="login-body">
<section class="login-window window_default show-window">
    <a href="index.html" class="to-main form-link_light">На главную</a>
    <h1 class="login-window__heading form-heading_default display-4">Вход</h1>
    <form action="" class="login-form form_default" method="post">
        <input type="email" name="login" class="login-form__input input_dark-theme" title="Email" placeholder="Email">
        <input type="password" name="pass" class="login-form__input input_dark-theme" title="Пароль" placeholder="Пароль">
        <div class="login-form__row">
            <label class="login-form__remember-label checkbox-label_theme">
                <input type="checkbox" name="remember" class="login-form__remember checkbox_theme" checked>
                <span class="checkbox-replaced_dark-theme"></span>
                Запомнить меня
            </label>
            <a href="reset.html" class="login-form__forgotten-pass form-link_light">Не помню пароль</a>
        </div>
        <button class="login-form__button button_light-theme">Ок</button>
        <p class="text-center">
            У вас нет аккаунта?
            <a href="reg.html" class="login-form__to-reg form-link_light">Регистрация</a>
        </p>
    </form>
</section>
</body>
</html>
