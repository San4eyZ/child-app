<!doctype html>
<html lang="ru">
<head>
    <title>Статистика</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" rel="stylesheet">
</head>
<body class="stats-body">
<header class="header container">
    <div class="row">
        <div class="header__logo-wrapper col-12 col-lg-3 offset-lg-0">
            <a href="./index.html" class="header__logo-name">Numbers!</a>
        </div>
        <nav class="main-navigation col-xl-8 col-lg-9 offset-xl-1 navbar navbar-expand-sm justify-content-lg-end">
            <ul class="main-navigation__list navbar-nav">
                <li class="main-navigation__item nav-item">
                    <a href="./game.html" class="main-navigation__link nav-link">Играть</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="./groups.html" class="main-navigation__link nav-link">Группы</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="./stats.html" class="main-navigation__link nav-link">Статистика</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="./settings.html" class="main-navigation__link nav-link">Настройки</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="../index.html" class="main-navigation__link nav-link main-navigation__logout">Выйти</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main class="stats">
    <div class="container">
        <table class="stats__table table_light-theme">
            <caption class="stats__table-heading display-4">Таблица результатов</caption>
            <thead>
            <tr class="stats__row">
                <th class="stats__heading table_light-theme">№</th>
                <th class="stats__heading table_light-theme">Результат</th>
                <th class="stats__heading table_light-theme">Тема</th>
                <th class="stats__heading table_light-theme">Скорость</th>
                <th class="stats__heading table_light-theme">Разрядность</th>
                <th class="stats__heading table_light-theme">Количество</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="stats__data table_light-theme">1</td>
                <td class="stats__data table_light-theme success">Успех</td>
                <td class="stats__data table_light-theme">Просто</td>
                <td class="stats__data table_light-theme">2 сек</td>
                <td class="stats__data table_light-theme">1</td>
                <td class="stats__data table_light-theme">10</td>
            </tr>
            <tr>
                <td class="stats__data table_light-theme">2</td>
                <td class="stats__data table_light-theme success">Успех</td>
                <td class="stats__data table_light-theme">Друг</td>
                <td class="stats__data table_light-theme">6 сек</td>
                <td class="stats__data table_light-theme">1</td>
                <td class="stats__data table_light-theme">8</td>
            </tr>
            <tr>
                <td class="stats__data table_light-theme">3</td>
                <td class="stats__data table_light-theme failure">Неудача</td>
                <td class="stats__data table_light-theme">Брат</td>
                <td class="stats__data table_light-theme">5 сек</td>
                <td class="stats__data table_light-theme">2</td>
                <td class="stats__data table_light-theme">12</td>
            </tr>
            <tr>
                <td class="stats__data table_light-theme">4</td>
                <td class="stats__data table_light-theme success">Успех</td>
                <td class="stats__data table_light-theme">Друг</td>
                <td class="stats__data table_light-theme">10 сек</td>
                <td class="stats__data table_light-theme">1</td>
                <td class="stats__data table_light-theme">10</td>
            </tr>
            <tr>
                <td class="stats__data table_light-theme">5</td>
                <td class="stats__data table_light-theme success">Успех</td>
                <td class="stats__data table_light-theme">Просто</td>
                <td class="stats__data table_light-theme">1 сек</td>
                <td class="stats__data table_light-theme">1</td>
                <td class="stats__data table_light-theme">15</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer__tagline">
            Развивайтесь<br>играя
        </div>
    </div>
</footer>
<script src="../dist/scripts/polyfill.min.js"></script>
<script src="../dist/scripts/statsTableSorting.js"></script>
</body>
</html>
