<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Игровая зона</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" rel="stylesheet">
</head>
<body class="game-body">
<header class="header container">
    <div class="row">
        <div class="header__logo-wrapper col-12 col-lg-3 offset-lg-0">
            <a href="./index.html" class="header__logo-name">Numbers!</a>
        </div>
        <nav class="main-navigation col-xl-8 col-lg-9 offset-xl-1 navbar navbar-expand-sm justify-content-lg-end">
            <ul class="main-navigation__list navbar-nav">
                <li class="main-navigation__item nav-item">
                    <a href="./game.html" class="main-navigation__link nav-link current-page">Играть</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="./homework.html" class="main-navigation__link nav-link">Домашка</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="./stats.html" class="main-navigation__link nav-link">Статистика</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="./settings.html" class="main-navigation__link nav-link">Настройки</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="../index.html" class="main-navigation__link nav-link main-navigation__logout">Выйти</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main class="playground d-flex">
    <div class="container align-self-center">
        <div class="game row">
            <figure class="settings__animation d-none d-md-block col-md-4 align-self-center">
                <img src="../static/images/settings-creature.png" alt="Пришелец" class="settings__animated-image centered-image">
                <div class="shadow__ratio-control-outer">
                    <div class="shadow__ratio-control-inner">
                        <div class="shadow"></div>
                    </div>
                </div>
            </figure>
            <div class="game-interface col-md-8">
                <section class="settings__main-window">
                    <h2 class="settings__heading display-4">Настройки игры</h2>
                    <div class="settings__theme settings__item">
                        <span class="settings__label col-12">
                            Выберите тему:
                        </span>
                        <div class="settings__theme-holder">
                            <span class="settings__theme-name">Просто</span>
                            <div class="settings__theme-placeholder"></div>
                            <input type="checkbox" name="theme" id="theme0_1" class="settings__theme-option" value="0_1">
                            <label for="theme0_1" class="settings__theme-label">2</label>
                            <input type="checkbox" name="theme" id="theme0_2" class="settings__theme-option" value="0_2">
                            <label for="theme0_2" class="settings__theme-label">3</label>
                            <input type="checkbox" name="theme" id="theme0_3" class="settings__theme-option" value="0_3">
                            <label for="theme0_3" class="settings__theme-label">4</label>
                            <input type="checkbox" name="theme" id="theme0_4" class="settings__theme-option" value="0_4">
                            <label for="theme0_4" class="settings__theme-label">5</label>
                            <input type="checkbox" name="theme" id="theme0_5" class="settings__theme-option" value="0_5">
                            <label for="theme0_5" class="settings__theme-label">6</label>
                            <input type="checkbox" name="theme" id="theme0_6" class="settings__theme-option" value="0_6">
                            <label for="theme0_6" class="settings__theme-label">7</label>
                            <input type="checkbox" name="theme" id="theme0_7" class="settings__theme-option" value="0_7">
                            <label for="theme0_7" class="settings__theme-label">8</label>
                            <input type="checkbox" name="theme" id="theme0_8" class="settings__theme-option" value="0_8">
                            <label for="theme0_8" class="settings__theme-label">9</label>
                        </div>
                        <div class="settings__theme-holder">
                            <span class="settings__theme-name">Друг</span>
                            <input type="checkbox" name="theme" id="theme1_3" class="settings__theme-option" value="1_3">
                            <label for="theme1_3" class="settings__theme-label">4</label>
                            <input type="checkbox" name="theme" id="theme1_2" class="settings__theme-option" value="1_2">
                            <label for="theme1_2" class="settings__theme-label">3</label>
                            <input type="checkbox" name="theme" id="theme1_1" class="settings__theme-option" value="1_1">
                            <label for="theme1_1" class="settings__theme-label">2</label>
                            <input type="checkbox" name="theme" id="theme1_0" class="settings__theme-option" value="1_0">
                            <label for="theme1_0" class="settings__theme-label">1</label>
                        </div>
                        <div class="settings__theme-holder">
                            <span class="settings__theme-name">Брат</span>
                            <input type="checkbox" name="theme" id="theme2_8" class="settings__theme-option" value="2_8">
                            <label for="theme2_8" class="settings__theme-label">9</label>
                            <input type="checkbox" name="theme" id="theme2_7" class="settings__theme-option" value="2_7">
                            <label for="theme2_7" class="settings__theme-label">8</label>
                            <input type="checkbox" name="theme" id="theme2_6" class="settings__theme-option" value="2_6">
                            <label for="theme2_6" class="settings__theme-label">7</label>
                            <input type="checkbox" name="theme" id="theme2_5" class="settings__theme-option" value="2_5">
                            <label for="theme2_5" class="settings__theme-label">6</label>
                            <input type="checkbox" name="theme" id="theme2_4" class="settings__theme-option" value="2_4">
                            <label for="theme2_4" class="settings__theme-label">5</label>
                            <input type="checkbox" name="theme" id="theme2_3" class="settings__theme-option" value="2_3">
                            <label for="theme2_3" class="settings__theme-label">4</label>
                            <input type="checkbox" name="theme" id="theme2_2" class="settings__theme-option" value="2_2">
                            <label for="theme2_2" class="settings__theme-label">3</label>
                            <input type="checkbox" name="theme" id="theme2_1" class="settings__theme-option" value="2_1">
                            <label for="theme2_1" class="settings__theme-label">2</label>
                            <input type="checkbox" name="theme" id="theme2_0" class="settings__theme-option" value="2_0">
                            <label for="theme2_0" class="settings__theme-label">1</label>
                        </div>
                        <div class="settings__theme-holder">
                            <span class="settings__theme-name">Друг+Брат</span>
                            <div class="settings__theme-placeholder"></div>
                            <input type="checkbox" name="theme" id="theme3_5" class="settings__theme-option" value="3_5">
                            <label for="theme3_5" class="settings__theme-label">6</label>
                            <input type="checkbox" name="theme" id="theme3_6" class="settings__theme-option" value="3_6">
                            <label for="theme3_6" class="settings__theme-label">7</label>
                            <input type="checkbox" name="theme" id="theme3_7" class="settings__theme-option" value="3_7">
                            <label for="theme3_7" class="settings__theme-label">8</label>
                            <input type="checkbox" name="theme" id="theme3_8" class="settings__theme-option" value="3_8">
                            <label for="theme3_8" class="settings__theme-label">9</label>
                        </div>
                    </div>
                    <div class="settings__speed settings__item">
                        <span class="settings__label">
                            Настройте скорость смены чисел:
                        </span>
                        <div class="settings__buttons-wrapper">
                            <button class="settings__dec-speed button_dec button_dark-theme">-</button>
                            <input type="text" class="settings__speed-value input_light-theme settings__input"
                                   title="Настройте скорость смены чисел" value="0.5 сек" step="0.1" max="10" min="0.5">
                            <button class="settings__inc-speed button_inc button_dark-theme">+</button>
                        </div>
                    </div>
                    <div class="settings__capacity settings__item">
                        <span class="settings__label">
                            Настройте разрядность чисел:
                        </span>
                        <div class="settings__buttons-wrapper">
                            <button class="settings__dec-capacity button_dec button_dark-theme">-</button>
                            <input type="text" class="settings__capacity-value input_light-theme settings__input"
                                   title="Настройте разрядность чисел" value="2" step="1" min="1" max="5">
                            <button class="settings__inc-capacity button_inc button_dark-theme">+</button>
                        </div>
                    </div>
                    <div class="settings__quantity settings__item">
                        <span class="settings__label">
                            Настройте количество чисел:
                        </span>
                        <div class="settings__buttons-wrapper">
                            <button class="settings__dec-quantity button_dec button_dark-theme">-</button>
                            <input type="text" class="settings__quantity-value input_light-theme settings__input"
                                   title="Настройте количество чисел" step="1" value="3" min="1" max="Infinity">
                            <button class="settings__inc-quantity button_inc button_dark-theme">+</button>
                        </div>
                    </div>
                    <button class="settings__start-game button_dark-theme">Начать игру</button>
                </section>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer__tagline">
            <a href="./game.html" class="footer__link">Развивайтесь<br>играя</a>
        </div>
    </div>
</footer>
<script src="../static/dist/scripts/polyfill.min.js"></script>
<script src="../static/dist/scripts/game.js"></script>
</body>
</html>
