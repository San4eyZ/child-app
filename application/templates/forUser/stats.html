<!doctype html>
<html lang="ru">
<head>
    <title>Статистика</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" rel="stylesheet">
</head>
<body class="stats-body">
<header class="header container">
    <div class="row">
        <div class="header__logo-wrapper col-12 col-lg-3 offset-lg-0">
            <a href="./index.html" class="header__logo-name">Numbers!</a>
        </div>
        <nav class="main-navigation col-xl-8 col-lg-9 offset-xl-1 navbar navbar-expand-sm justify-content-lg-end">
            <ul class="main-navigation__list navbar-nav">
                <li class="main-navigation__item nav-item">
                    <a href="./game.html" class="main-navigation__link nav-link">Играть</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="./homework.html" class="main-navigation__link nav-link">Домашка</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="./stats.html" class="main-navigation__link nav-link current-page">Статистика</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="./settings.html" class="main-navigation__link nav-link">Настройки</a>
                </li>
                <li class="main-navigation__item nav-item">
                    <a href="../index.html" class="main-navigation__link nav-link main-navigation__logout">Выйти</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main class="stats">
    <div class="container">
        <div class="stats-holder">
            <h1 class="stats__header display-4">Таблица результатов</h1>
            <input id="switch-1" type="radio" name="switcher" class="stats__option" checked>
            <label for="switch-1" class="stats__label">
                Личная статистика
            </label>
            <input id="switch-2" type="radio" name="switcher" class="stats__option">
            <label for="switch-2" class="stats__label">
                Общий рейтинг
            </label>
            <div class="stats__personal">
                <div class="loading-placeholder"></div>
            </div>
            <div class="stats__global">
                <select name="ratingType" class="stats__global-type input_light-theme" title="Выберите тип списка рекордов">
                    <option value="0" selected>По рейтингу</option>
                    <option value="1">По размеру чисел</option>
                    <option value="2">По скорости</option>
                </select>
                <div class="loading-placeholder"></div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer__tagline">
            <a href="./game.html" class="footer__link">Развивайтесь<br>играя</a>
        </div>
    </div>
</footer>
<script src="../static/dist/scripts/polyfill.min.js"></script>
<script src="../static/dist/scripts/statsControl.js"></script>
<script src="../static/dist/scripts/notify.js"></script>
</body>
</html>
