<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" rel="stylesheet">
</head>
<body class="reg-body">
<section class="reg-window window_default show-window">
    <a href="index.html" class="to-main form-link_light">На главную</a>
    <h1 class="reg-window__heading form-heading_default display-4">Регистрация</h1>
    <form class="reg-form form_default" method="post">
        <input type="email" name="login" class="reg-form__input input_dark-theme" title="Email" placeholder="Email">
        <input type="password" name="pass" class="reg-form__input input_dark-theme" title="Пароль" placeholder="Пароль">
        <input type="password" name="pass-confirm" class="reg-form__input input_dark-theme" title="Повторите пароль"
               placeholder="Повторите пароль">
        <button class="reg-form__button button_light-theme">Ок</button>
        <p class="text-center">
            Уже есть аккаунт?
            <a href="login.html" class="reg-form__to-login form-link_light">Войти</a>
        </p>
        <span class="text-center mb-3">
            Или
        </span>
        <a href="#" class="form__social-login form__vk-login">Войти через VK</a>
    </form>
</section>
</body>
</html>
